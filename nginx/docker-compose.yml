services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-high-perf
    ports:
      - "8080:8080"
    volumes:
      # Mount config for live editing (optional, remove in production)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    # Kernel tuning for high connection throughput
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    sysctls:
      net.core.somaxconn: 4096
      net.ipv4.tcp_tw_reuse: 1
    restart: unless-stopped
