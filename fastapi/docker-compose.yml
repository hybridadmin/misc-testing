services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8080:8080"
    volumes:
      # Mount config for live editing (optional, remove in production)
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      # Uvicorn settings
      UVICORN_WORKERS: 2
      UVICORN_LOG_LEVEL: info
      # Database connection
      APP_DB_USER: appuser
      APP_DB_PASS: apppass
      APP_DB_HOST: postgres
      APP_DB_PORT: 5432
      APP_DB_NAME: appdb
      # Valkey (cache) connection
      APP_CACHE_HOST: valkey
      APP_CACHE_PORT: 6379
      APP_CACHE_PASS: "valkeyS3cret!"
      APP_CACHE_DB: 0
      APP_CACHE_TTL: 60
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      otel-collector:
        condition: service_started
    # Kernel tuning for high connection throughput
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    sysctls:
      net.core.somaxconn: 4096
      net.ipv4.tcp_tw_reuse: 1
    restart: unless-stopped

  postgres:
    image: postgres:18
    container_name: postgres-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  valkey:
    image: valkey/valkey:9
    container_name: valkey-cache
    environment:
      VALKEY_PASSWORD: "valkeyS3cret!"
      VALKEY_LOGLEVEL: "debug"
    command:
      [
        "valkey-server",
        "/etc/valkey/valkey.conf",
        "--requirepass",
        "${VALKEY_PASSWORD:-valkeyS3cret!}",
        "--loglevel",
        "${VALKEY_LOGLEVEL:-notice}",
      ]
    volumes:
      - ./config/valkey.conf:/etc/valkey/valkey.conf:ro
      - valkeydata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli -a \"$VALKEY_PASSWORD\" ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    sysctls:
      net.core.somaxconn: 511
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config", "/etc/otelcol/config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Health check
      - "13133:13133"
    restart: unless-stopped

volumes:
  pgdata:
  valkeydata:
