# High-Performance Nginx Configuration
# Tuned for ~1000 connections/sec throughput

# Load Brotli dynamic modules
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

user nginx;

# Auto-detect CPU cores for optimal worker count
worker_processes auto;

# Increase max open file descriptors per worker
worker_rlimit_nofile 65535;

error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    # Each worker can handle up to 4096 simultaneous connections
    worker_connections 4096;

    # Use epoll (Linux) for efficient event-driven I/O
    use epoll;

    # Accept as many connections as possible at once
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------------------------------------
    # Logging (to console / stdout)
    # -------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;

    # -------------------------------------------------------
    # Core Performance Settings
    # -------------------------------------------------------

    # Efficient file transfer - bypass user-space copy
    sendfile on;

    # Optimize sendfile by sending headers and beginning of file in one packet
    tcp_nopush on;

    # Disable Nagle's algorithm for low-latency responses
    tcp_nodelay on;

    # Keep-alive connections to reduce TCP handshake overhead
    keepalive_timeout 30;
    keepalive_requests 1000;

    # Hash table sizes for types and server names
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # -------------------------------------------------------
    # Buffer Tuning
    # -------------------------------------------------------
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;

    # -------------------------------------------------------
    # Timeouts
    # -------------------------------------------------------
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # -------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/javascript
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # -------------------------------------------------------
    # Brotli Compression (preferred over gzip when supported)
    # -------------------------------------------------------
    brotli on;
    brotli_static on;
    brotli_comp_level 4;
    brotli_min_length 256;
    brotli_types
        text/plain
        text/css
        text/javascript
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml
        font/woff2;

    # -------------------------------------------------------
    # Upstream: FastAPI backend (Uvicorn on localhost:8000)
    # -------------------------------------------------------
    upstream backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    # -------------------------------------------------------
    # Open File Cache (reduces disk I/O)
    # -------------------------------------------------------
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # -------------------------------------------------------
    # Rate Limiting - 1000 requests/sec zone
    # -------------------------------------------------------
    # Shared memory zone: 10MB (~160k IP addresses)
    # Rate: 1000r/s per IP
    limit_req_zone $binary_remote_addr zone=global_rate:10m rate=1000r/s;

    # -------------------------------------------------------
    # Connection Limiting
    # -------------------------------------------------------
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

    # -------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Hide Nginx version
    server_tokens off;

    # -------------------------------------------------------
    # Default Server
    # -------------------------------------------------------
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Limit concurrent connections per IP
        limit_conn conn_per_ip 100;

        location / {
            # Apply rate limiting with burst allowance
            limit_req zone=global_rate burst=200 nodelay;
            try_files $uri $uri/ =404;
        }

        # -------------------------------------------------------
        # Reverse proxy: FastAPI API endpoints
        # -------------------------------------------------------
        location /api/ {
            limit_req zone=global_rate burst=200 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts for backend
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            proxy_send_timeout 15s;
        }

        # Proxy FastAPI interactive docs and OpenAPI schema
        location ~ ^/(docs|redoc|openapi\.json) {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Health check endpoint (no rate limiting)
        # Proxied to FastAPI for a live DB-aware check
        location /health {
            access_log off;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Cache static assets aggressively
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
